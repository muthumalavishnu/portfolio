<!--===== CONTACT =====-->
<section class="contact section" id="contact" style="padding: 40px;">
  <h2 class="section-title" style="text-align: center; margin-bottom: 30px;">Contact</h2>

  <div class="contact__container" style="display: flex; gap: 60px; justify-content: center; flex-wrap: wrap; align-items: flex-start;">

    <!-- QR + Details Container -->
    <div style="
      display: flex;
      gap: 20px;
      flex: 1;
      min-width: 320px;
      max-width: 450px;
      background: #f9f9f9;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      align-items: center;
    ">
      <!-- QR Image -->
      <img src="assets/img/Qr.png" alt="QR Code" style="width: 120px; height: 120px; border-radius: 8px; object-fit: cover;">

      <!-- Contact Details -->
      <div style="font-size: 16px; line-height: 1.5; color: #333;">
      <p style="overflow-wrap: break-word; white-space: normal;">
        <strong>Mail:</strong> vvrmuthumala@gmail.com
      </p>
      <p><strong>Name:</strong><br> Vishnu Reddy</p>
      <p><strong>Phone:</strong><br> 210-526-2796</p>
      </div>
    </div>

    <!-- Contact Form -->
    <form id="contact-form" class="contact__form" style="
      flex: 1;
      min-width: 320px;
      max-width: 450px;
      display: flex;
      flex-direction: column;
    ">
      <input type="text" id="name" placeholder="Name" name="from_name" style="
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
      ">

      <input type="email" id="email" placeholder="Email" name="from_email" style="
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
      ">

      <textarea name="message" id="message" rows="8" placeholder="Your Message" style="
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        resize: vertical;
      "></textarea>

      <a href="index.html" style="margin-bottom: 15px;">
        <button type="button" style="
          width: 100%;
          padding: 12px;
          background-color: #999;
          color: white;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          font-size: 16px;
        ">Back</button>
      </a>

      <input type="button" value="Submit" onclick="sendMail()" style="
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
      ">
    </form>

  </div>
</section>
